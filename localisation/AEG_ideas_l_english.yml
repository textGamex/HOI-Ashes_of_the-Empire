 AEG_penetration_of_deep_sea_church:0 "深海教会的渗透"
 AEG_penetration_of_deep_sea_church_desc:0 "我们曾经认为，任何一个理智尚存的阿戈尔人，都不会去与那些可怖的怪物共情，更遑论去成为它们中的一份子。现实已经无情的证明了我们的轻敌是多么致命：崇拜海嗣的邪教已经渗透进了阿戈尔国的每一寸肌肤，并与那些怪物里应外合，给了我们的家园致命一击。即便在如今的逃难者中，我们也难以确定有多少道貌岸然的邪教徒正躲在我们中间-可能是身边的任何一个人。"
 AEG_crysis:0 "孤岛危机"
 AEG_crysis_desc:0 "多数阿戈尔人已经许久没有踏足过陆地了，尽管我们的身体机能仍能勉强适应，躲在这片与世隔绝的“大陆”上显然也不是长久之计。这里的资源不足以恢复我们在海中的多数科研成果，长此以往，阿戈尔文明将会退化。避难之地的边界正被海嗣逐渐蚕食的事实带来的集体恐慌也使得整个社会越发动荡，日益滑向崩溃的边缘。"
 AEG_defeatism:0 "失败主义"
 AEG_defeatism_desc:0 "在深海猎人负责的对海嗣的最终屠神作战以失败告终后，绝望的阿戈尔人们将责任归咎于斯卡蒂的实力不济，但赶走斯卡蒂并没能改变他们已经对海嗣束手无策的事实。如今他们能挑出来的的临时领袖，歌蕾蒂亚，作为当时那场失败战争的总设计师，同样面临着全社会的信任危机。如今已经没有多少阿戈尔人仍对胜利抱有信心，归乡逐渐成为了一个遥不可及的梦想，他们只希望还能见到第二天的太阳。"
 AEG_incomplete_industrial_system:0 "残缺的工业体系"
 AEG_incomplete_industrial_system_desc:0 "阿戈尔人那世界上最先进的生产线，与那些曾经灯火璀璨的水下城市一起化为了亘古的尘埃。逃过一劫的工程师精英们试图将其重现，但苦于人手不足、资源匮乏和海路封锁，目前甚至无法满足所有难民的生活必须品，更遑论那些重工业了。"
 AEG_inexperienced_aircraft_designer:0 "毫无经验的飞机设计师"
 AEG_inexperienced_aircraft_designer_desc:0 "从前，无边的海面就是我们的天空，阿戈尔人缺乏去探索海面之上的兴趣和动机，只在和陆上人只言片语的交流中得知过飞机的存在。如今，我们被迫直面蓝天，尽管研究飞行器的思路与水下交通工具完全不同，但凭借阿戈尔人的智慧，有朝一日，天空终将成为我们的海洋。"
 AEG_troops_unfit_for_land_operations:0 "不适应陆地作战的部队"
 AEG_troops_unfit_for_land_operations_desc:0 "值得庆幸的是，我们的登陆地点与一些陆地典籍中记载的焚风热土或是苦寒之地不同，这里的气候尚且能让我们幸存下来。然而，对于那些需要直面大自然的战士们而言，可就没那么好受了。他们要面对巨大的昼夜温差引起的极端不适，要面对陆地上的昆虫带来的流行疫病，以及长期难以摄入水分对阿戈尔人的致命威胁。这些无疑使得阿戈尔战士们的实力大打折扣。"
