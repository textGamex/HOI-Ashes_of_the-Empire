 AEG_penetration_of_deep_sea_church:0 "深海教会的渗透"
 AEG_penetration_of_deep_sea_church_desc:0 "我们曾经认为，任何一个理智尚存的阿戈尔人，都不会去与那些可怖的怪物共情，更遑论去成为它们中的一份子。现实已经无情的证明了我们的轻敌是多么致命：崇拜海嗣的邪教已经渗透进了阿戈尔国的每一寸肌肤，并与那些怪物里应外合，给了我们的家园致命一击。即便在如今的逃难者中，我们也难以确定有多少道貌岸然的邪教徒正躲在我们中间-可能是身边的任何一个人。"
 AEG_crysis:0 "孤岛危机"
 AEG_crysis_desc:0 "多数阿戈尔人已经许久没有踏足过陆地了，尽管我们的身体机能仍能勉强适应，躲在这片与世隔绝的“大陆”上显然也不是长久之计。这里的资源不足以恢复我们在海中的多数科研成果，长此以往，阿戈尔文明将会退化。避难之地的边界正被海嗣逐渐蚕食的事实带来的集体恐慌也使得整个社会越发动荡，日益滑向崩溃的边缘。"
 AEG_defeatism:0 "失败主义"
 AEG_defeatism_desc:0 "在深海猎人负责的对海嗣的最终屠神作战以失败告终后，绝望的阿戈尔人们将责任归咎于斯卡蒂的实力不济，但赶走斯卡蒂并没能改变他们已经对海嗣束手无策的事实。如今他们能挑出来的的临时领袖，歌蕾蒂亚，作为当时那场失败战争的总设计师，同样面临着全社会的信任危机。如今已经没有多少阿戈尔人仍对胜利抱有信心，归乡逐渐成为了一个遥不可及的梦想，他们只希望还能见到第二天的太阳。"
