 MIN_focus_25:0 "英雄的诞生"
 MIN_focus_25_desc:0 "米诺斯人民虔诚的景仰着古代诸神,但对这些神祗的供奉换来的并非幸福的生活，而是腐朽与堕落。而帕拉斯大人却带来了所有人的自由与公义，显而易见，她才是真正符合米诺斯教义的完美女神,一场宗教改革理当到来。当然，改变人们上百年的信仰绝非一蹴而就，必须继续加大对帕拉斯的英雄事迹的宣传规模，再对一些争议事件重新诠释，直到打造出一个完美无缺的人间之神，一切便水到渠成。"
 MIN_focus_26:0 "伊利里亚问题"
 MIN_focus_26_desc:0 "正在重整军备的并不只有米诺斯。我们的宿敌，伊利里亚人，不满足于上次米伊战争的结果，依旧在觊觎我国的领土。而一个蠢蠢欲动的南方强邻也不是乌萨斯旧贵族们所乐易看到的，或许我们可以和他们进行一次秘秘会晤，策划一场能够一劳永逸地解决北部压力的阴谋。"
 MIN_focus_27:0 "实现人人平等"
 MIN_focus_27_desc:0 "实现人人平等"
 MIN_focus_28:0 "重新整合伊利里亚地区"
 MIN_focus_28_desc:0 "胜利已经属于米诺斯，卑鄙的伊利里亚人成为了丧家之犬，他们永远无法威胁到我们的国民了。在与乌萨斯旧贵族如约瓜分伊利里亚后，我们夺回了在上次战争中失去的几个省份，这些地方仍以米诺斯人为主，是时候重新设立直属行政机构，将不幸的游子们接回米诺斯的怀抱了。"
 MIN_focus_28_tooltip:0 "核心化获得的伊利里亚地区"

 MIN_focus_29:0 "军事重组"
 MIN_focus_29_desc:0 "时至今日，米诺斯仍保留着古米诺斯的城邦军团，这种落后的组织形式难以进行对外战争，哪怕面对外敌来袭也难以协调一致。米诺斯能始终保持独立主要是由于周边弱邻环伺，当面对诸如萨尔贡帝国的大国时，米诺斯军队的孱弱不堪便暴露无遗。为了在即将到来的风暴中存活，我们必须尽快重组各路城邦军团与乡镇武装，形成一支直属于国家的现代化军队。"
 MIN_focus_30:0 "重视山地部队"
 MIN_focus_30_desc:0 "即便我们已经不再积贫积弱，亚得里亚海彼岸的叙拉古家族们依旧对我们虎视眈眈。这些“七丘的狼母”的子嗣们精通山地作战之道，而米诺斯同样被称为群山的国度，或许我们应当师夷长技以制夷，训练出比他们更强大的山地作战能力"
 MIN_focus_31:0 "改革亚里士多德学院制度"
 MIN_focus_31_desc:0 "古米诺斯的先贤们在各国仍未开化时便已建成世界上的第一所学院，那里群英荟萃、少长云集，使国民们辨是非，知荣辱，在科学和艺术领域也取得了空前璀璨的成就。但在大国难后，接受教育逐渐沦为了世家大族的专利，教学内容也变为了各种神学理论。为了给我国的现代化提供更多受过教育的人才，我们迫切需要扩大学院规模，并对其录取方式和教学内容进行全面改革，使它成为向全国各地输送新鲜血液的心脏。" 
 MIN_focus_32:0 "1984远景计划"
 MIN_focus_32_desc:0 "过去已变尘埃，现在终成历史，我们唯有去未来眺望。尽管我们已觅尽我们所创造的一切伟业，但远方未知的世界仍在等待着伟大的米诺斯民族去开拓，去创造。工业的引擎正在轰鸣，这是属于我们的时代！" 
 MIN_focus_33:0 "发展海军"
 MIN_focus_33_desc:0 "自伯罗奔尼撒战争以来，米诺斯就有着强悍且引以为傲的海军传统，如今米诺斯海军仍是令叙拉古人忌惮的存在。我们只需要将这光荣的传统传承下去，直至真正成为地中海上的又一佼佼者。" 
 MIN_focus_34:0 "米诺斯海军学院"
 MIN_focus_34_desc:0 "当其他国家的“海军”还在独木舟上颠簸时，古米诺斯的将领们已经乘上了五列桨战船，和英勇的水手们一起征服了地中海各大港口，并形成了世界上第一套系统的海军理论。如今，我们将建设一所国立海军学院，广招渴望加入海军的青年才俊，并对那些优秀的古代理论进行新时代的阐释，重铸米诺斯海军荣光。" 
 MIN_focus_35:0 "精英化狼群"
 MIN_focus_35_desc:0 "从维多利亚海军学校留学归来的精英们带回了一种新的理念-狼群战术，这种通过潜艇以小博大的战术无疑非常适合如今的米诺斯。但我国精通潜艇作战经验的海军军官和士兵严重缺乏，且短期内难以大量培训，因此我们只能更换一种思路，通过打造世界上最高质量的潜艇，来弥补数量的不足。" 
 MIN_focus_36:0 "混合动力潜艇"
 MIN_focus_36_desc:0 "在米诺斯，石油堪称”黑色的黄金“，只能依赖进口跟极少量的合成油来支撑我们的军队。但我们的电子技术已经取得长足发展，或许可以让我们的科学家来开发一种通过蓄电池跟石油共同驱动的新型潜艇，从而有效节省我国的燃油使用，还能减少烧油的动静导致潜艇暴露的可能性。至于生产成本的进一步提高，只不过是一点小小的代价罢了。" 
 MIN_focus_37:0 "优化鱼雷发射流程"
 MIN_focus_37_desc:0 "在狼群演习后，我们的潜艇官兵对于我国精心打造的潜艇颇有微词，似乎设计师们往鱼雷发射系统上加装了太多的无用设备，导致重新填充鱼雷的效率低下，在实战中会十分致命。经过严查，负责炮管部分的设计师因涉嫌贪污经费被逮捕，我们只需要换一位靠谱的人选来重新设计，就能大大提高攻击效率。" 
 MIN_focus_38:0 "绞杀敌人海上补给线"
 MIN_focus_38_desc:0 "空军力量的落后和巨舰大炮的缺位，使我国难以在大战中直接威胁到对方的海岸。因此，我国海战的作战重心将在于利用精英狼群摧毁敌国的运输线路，研究出一套最适合拦截运输船的阵型，让任何一艘运输船都无法逃出我们的天罗地网。" 
 MIN_focus_39:0 "模块化设计"
 MIN_focus_39_desc:0 "如今我们的潜艇制造工艺日臻成熟，了解潜艇作战的海军人数也有所增加，是时候进一步扩大我们的狼群规模了。但扩大规模不意味着我们一定要抛弃此前生产高质量潜艇的方针，一旦我们掌握了以模块为单位来生产的技术，不仅可以让数量与质量共存，也使我们不再需要仅仅因为某一模块的受损而进行整舰检修，变相增加了可出击潜艇的数量。" 
 MIN_focus_40:0 "美丽新世界"
 MIN_focus_40_desc:0 "在萨尔贡帝国惨败给米诺斯时，一位大王酋的子嗣也成为了我们的俘虏。为了保障这位王子的性命，萨尔贡帝国不得不每年向我们支付一笔战争赔款。商业神殿的大祭司向我们提出了一个建议，即用这位王子作为交换，在萨尔贡帝国东部购买一块飞地，填补我国殖民地的空白。考虑到萨尔贡帝国对边陲地区的掌控力已经式微，或许他们会接受这个提案。"
 MIN_focus_41:0 "开发美丽新世界"
 MIN_focus_41_desc:0 "我们的殖民地不缺乏劳动力、土地或是资源，缺少的只是一份精心拟定的开发计划和安定的社会环境。一位从维多利亚归来的顾问已经被派去辅佐斯卡蒂，并即将在那里开展一场轰轰烈烈的建设运动。"
 MIN_focus_42:0 "要求叙拉古臣服"
 MIN_focus_42_desc:0 "米诺斯已经悄然重生，是时候让我们的雄心转向西方了。看来亚得里亚海彼岸的叙拉古宿敌们经过了数百年并没有什么长进，七大家族仍在进行无止境的内耗。我们将邀请叙拉古的几大家族代表人，给他们展示我军的力量来施压，希望这些鲁珀能明白-若不臣服于我们，结局便会是灰飞烟灭。"
 MIN_focus_43:0 "寻求乌萨斯旧贵族的支持"
 MIN_focus_43_desc:0 "在官方的说辞中，是那些腐朽的大祭司们出卖了西部岛屿的主权，来换取乌萨斯旧贵族对伊利里亚的施压。实际上，帕拉斯也全程参与了这份条约的签署，并长期与乌萨斯旧贵族秘密联系。这些旧贵族对于米诺斯的陆地领土毫无兴趣，我们应该寻求进一步与他们结盟，实现远交近攻的策略。"
 MIN_focus_43_tt:0 "§R这将会导致[YUG.GetName]对我们产生警觉,并促使他们为即将到来的战争做好准备.§!"
 MIN_focus_44:0 "进军罗马"
 MIN_focus_44_desc:0 "进军罗马"
 MIN_focus_45:0 "双头鹰再起"
 MIN_focus_45_desc:0 "双头鹰再起"
 MIN_focus_46:0 "米诺斯陆军学院"
 MIN_focus_46_desc:0 "在那些古米诺斯最优秀的战争大师们的指挥下，我们训练有素的方阵军团曾令泰拉诸国闻风丧胆。如今，建立一所集军校、训练基地和战争理论中心为一体的军事学院，无疑是昭示强悍的米诺斯即将回归的一剂强心针。"
 MIN_focus_47:0 "不放弃每一个人"
 MIN_focus_47_desc:0 "强悍如战争女神，也难以凭一己之力征服泰拉大陆上的广阔天地。团结与平等的基因还在所有米诺斯人的血脉中流淌着，我们不会抛下任何一个为米诺斯而战过的同胞，而这些身经百战的将士们将会是我们千秋伟业的起点。"
 MIN_focus_48:0 "改进生产流程"
 MIN_focus_48_desc:0 "若没有形成规模，再优秀的战舰也毫无作用。米诺斯人的匠心精神一直广受称赞，但这种精雕细琢的生产方式显然已经不适合需要大量产能的造船工作了。鉴于目前的这几艘战舰即将退役，让一批新船下水刻不容缓，我们必须尽快将流水线技术引入船坞。"
 MIN_focus_49:0 "树立文化自信"
 MIN_focus_49_desc:0 "古米诺斯曾诞生了古典时期最辉煌的文明，阿伽门帝国则把我们的文明传遍四海，形成了西起维多利亚、东至卡兹戴尔的罗马文化圈。我们都在这世界上最具底蕴的的文化环境中熏陶，更应当深切认识到乌萨斯民俗的残暴，哥伦比亚文化的肤浅，莱塔尼亚思潮的混乱......尽管曾在过去几百年走了些弯路，我们如今必须夺回文化阵地，让每一个米诺斯公民提到米诺斯文明，都会骄傲的挺起胸膛。"
 MIN_focus_50:0 "帕拉斯的野心"
 MIN_focus_50_desc:0 "在国民们的眼中，帕拉斯是一位爱民如子、宅心仁厚的领袖，并终将带领米诺斯实现傲然自立。然而，帕拉斯自己却清楚，以米诺斯的地缘位置和资源现状，想要和平崛起堪称痴人说梦。她利用诸国无瑕关注米诺斯的契机，开始秘密重整军备。在曾被古阿伽门征服的广大地区，都有着泛罗马主义的支持者，而帕拉斯决定以此为契机，尝试建立一个前所未有的广阔帝国。"
 MIN_focus_51:0 "均衡发展"
 MIN_focus_51_desc:0 "均衡发展"
 MIN_focus_52:0 "提前规划反向进攻方向"
 MIN_focus_52_desc:0 "在瞬息万变的海洋战场上，不会有永远的无敌舰队，能及时保存实力避免覆灭也是一种重要的能力。尤其是对如今地小民贫的米诺斯而言，每一艘船都弥足珍贵，因此我们将让所有舰队都进行战略撤退演练，并做好各种情况下的备案。"
 MIN_focus_53:0 "近距离鱼雷发射战术"
 MIN_focus_53_desc:0 "潜艇部队创造性地发现了一种能大幅提高鱼雷命中率的方法, 那就是鱼雷发射口尽可能地靠近目标, 离得越近, 命中率越高, 如果把发射口紧贴目标, 那么命中率将会接近恐怖的100%!"
 MIN_focus_54:0 "坦克反制方案"
 MIN_focus_54_desc:0 "经验表明，哪怕一个不太坚定的人, 若使用反坦克炮攻击坦克基本上总能成功。\n——米诺斯中央集团军群反坦克手册"
 MIN_focus_55:0 "建设空军"
 MIN_focus_55_desc:0 "很多米诺斯人根本不知道飞机的存在，我国的飞机产业完全为零，且对空军这一新兴力量缺乏基础的了解。鉴于各大帝国都在扩大自己的空军规模，我们的视野也不应局限于陆地和海洋了。首先，我们需要派出一批代表团去观摩外国的空军演习-哪怕只是学点皮毛。"
 MIN_focus_56:0 "强劲的发动机"
 MIN_focus_56_desc:0 "是时候着手来设计第一架米诺斯国产军用飞机了。国内的制造商们不断强调空战中机动性的重要性，并坚称他们能设计出性能最好的发动机，但需要超额百分之二十的预算......"
 MIN_focus_57:0 "能用的发动机, 但仅此而已"
 MIN_focus_57_desc:0 "是时候着手来设计第一架米诺斯国产军用飞机了。一位不愿透露姓名的罗德岛血魔愿意将一种无人机发动机技术出售给我们，这种低成本的发动机经测试可以驱动战机起飞，但它的性能或许不太理想......"
 MIN_focus_58:0 "精准的瞄具"
 MIN_focus_58_desc:0 "来自斯巴达的工匠们多年来一直在为当地的神枪手打造合身的装备，或许他们也可以为我们的飞行员们提供最精准的瞄具，让敌人无影遁形。但这些恪守祖训的老顽固坚持要进行七七四十九天的熔铸......"
 MIN_focus_59:0 "要什么瞄具, 靠感觉就行"
 MIN_focus_59_desc:0 "被派往哥伦比亚的观察团回来了，他们套取情报的方式是与当地飞行员一起喝几杯。据他们所说，哥伦比亚的飞行员都说自己是乱打的，只要感觉来了，一下就能把敌军战机打骨折了。专家表示十分怀疑该情报的真实性......"
 MIN_focus_60:0 "全金属结构机身"
 MIN_focus_60_desc:0 "大多数军事顾问们都完全没有想到过关于机身材料的问题，因为如今根本没有哪个国家用金属以外的材料。既然各国都在用全金属材料制作机身，我们没有理由不加以效仿。"
 MIN_focus_61:0 "木质结构机身"
 MIN_focus_61_desc:0 "近日，在北马其顿取得了一个重大的考古发现，出土的阿伽门文物中发现了一架木制滑翔机，这无疑是先祖在给予我们启示-既然被打中后都是一样坠机，为什么我们要浪费产能和机动性去建造金属战机？可以海量生产的木制机身战机才能带我们走向胜利！"
 MIN_focus_62:0 "优质燃油"
 MIN_focus_62_desc:0 "对我国而言，飞机的价值比其他载具都更加宝贵，必须确保它们不会因为燃料质量而发生事故。我们将勒令供油企业提供经过多次精炼的优质燃油，即使会造成一些次品燃油的浪费也在所不惜。"
 MIN_focus_63:0 "劈啪作响的燃油"
 MIN_focus_63_desc:0 "经过翻来覆去的地质勘探，我们不得不承认-米诺斯确实找不出几滴油。那些所谓的石油企业也主要依赖国外进口。一旦战争爆发，我国优质原油的供应可以说是朝不保夕，因此我们的飞行员必须适应使用劣质燃油的驾驶手感，以及那令人作呕的噪音。"
 MIN_focus_64:0 "精湛的米诺斯工艺"
 MIN_focus_64_desc:0 "即便是泰拉最见多识广的工程师，也会对米诺斯01号原型机赞不绝口。很难想象这种精致而优雅的造物竟是翱翔于战场之上的杀人机器。它作为米诺斯空军的起点，对于大多数国家来说已经是难以企及的终点。流畅的线条、锃亮的质感、精准的火力、闪电般的速度......当然，还有让政府绝望的生产成本。"
 MIN_focus_65:0 "中间路线"
 MIN_focus_65_desc:0 "在追求精致与追求数量的抉择中，我们不应彻底倒向任何一方，那样最终会造出不伦不类的怪物。那些先进国家的空军，都是参照作战的需求来合理设计飞机，实现量与质的平衡。因此，我们的第一台原型机不必是最强的，但必须是最适合米诺斯的。"
 MIN_focus_66:0 "完美的飞行棺材"
 MIN_focus_66_desc:0 "当这个方方正正的原型机亮相时，所有见过飞机的人都沉默了，经过训练的飞行员几乎全申请了长期病假。参谋部关于是否要让这台原型机出现在阅兵式上产生了激烈冲突，最终仍决定将它拖了上去，却导致了意外的结果-没见过飞机的民众都以为这是阿波罗的战车，纷纷想上去体验一回，征兵部顿时人满为患。我们可以将错就错，大量生产这种棺......飞机，以绝对的数量优势所向披靡。"
 MIN_focus_67:0 "亡牌飞行员"
 MIN_focus_67_desc:0 "在陆战中，每一次人海突击往往都需要一位勇士来带头冲锋，我们的机海突击也理当如此。然而，我们的飞行员战损率堪称惨绝人寰，实在难以找出几位能够带领队伍的王牌。或许我国不该一味的效仿外国的王牌标准-我们将给所有出击过一次且幸存的勇者授予王牌飞行员勋章，来激发这些年轻人的斗志。"
 MIN_focus_68:0 "加装夜视仪"
 MIN_focus_68_desc:0 "出击效率是空战中极为关键的一项指标，但若是一味坚持在性能上向着极限优化，则难免事倍功半。我们的军事家提出了另一个方向的构想，如果我们的战机在黑夜中能够像白天一样行动，不仅相当于提升了一倍的出击效率，还能给敌人出其不意的痛击。我们应当立刻开展机载夜视仪的研发工作。"
 MIN_focus_69:0 "飞行安全条例"
 MIN_focus_69_desc:0 "在机场巡查中，我们发现了不少机组人员玩忽职守，不认真对机身和跑道进行维护的现象，某些飞行员甚至擅自对飞机进行改装。是时候由官方出台一份航空安全条例了，以免我国本就不富裕的的空军力量在训练中就全军覆没。"
 MIN_focus_70:0 "空军基础设施建设"
 MIN_focus_70_desc:0 "根据调查，空军的建设对国家的建筑技术有一定的需求，若没有完善的配套设施，再多的飞机也只能放在仓库中生锈。我们可以给参与机场建设和雷达建设的建筑商与工人提供高额补贴，来增加他们的积极性。发展战斗机"
 MIN_focus_71:0 "空中之眼"
 MIN_focus_71_desc:0 "在与伊利里亚的战争中，有不少士兵宣称受到了三翅怪鸟的轰炸，如今我们已经知道那便是敌方的简易轰炸机。凭借我国目前刚刚起步的空军力量，还无法对敌方轰炸机进行拦截。但我们可以快速推进“空中之眼”计划，通过在境内各处布置雷达站，尽量减少敌方轰炸造成的伤亡。"
 MIN_focus_72:0 "米诺斯空军学院"
 MIN_focus_72_desc:0 "不同于有着悠久历史的陆军与海军，米诺斯空军不仅缺乏理论基础和作战经验，甚至凑不出几架像样的训练机。但从零开始也意味着不受任何保守理念的束缚，只要我们开的价码足够有吸引力，那些在各国施展不开拳脚的理论家和空军教官们自然会接踵而至。这样一所群英荟萃的空军学院，将成为我们称霸天空的力量之源。"
 MIN_focus_73:0 "发展战斗机"
 MIN_focus_73_desc:0 "空军参谋部关于研发方向产生了一些分歧。支持发展小型战斗机的轻战派认为，当务之急是强化国内的防御并准备与陆地邻国的战争，轻型战斗机的航程完全足够，易于生产，且消耗的燃油更少，十分适合工业基础薄弱的我国。"
 MIN_focus_74:0 "发展重型战斗机"
 MIN_focus_74_desc:0 "空军参谋部关于研发方向产生了一些分歧。支持发展重型战斗机的重战派认为，我们的目标不应只局限于在巴尔干半岛苟且偷生，而应该首先与大洋彼岸的叙拉古把百年的恩怨做个了断。而只有重型战斗机的航程才能支持我们跨海作战，且重型战斗机的装甲能让其他小国的低质量战机无可奈何。"
 MIN_focus_75:0 "租借指挥官"
 MIN_focus_75_desc:0 "曾经属于米诺斯的各大地中海据点，如今有不少被卡兹戴尔的罗德岛势力所占据着。但在双方的几次接触中，罗德岛展现了相当程度的诚意，值得我国暂时搁置争议与其合作。据传罗德岛收留了一位阿戈尔人，这一种族在深海具有得天独厚的优势，如果能以承认罗德岛对各据点的托管权为条件来租借这位将领，对我国的深海作战将大有裨益。"
 MIN_focus_75_tip:0 "§R需要罗德岛批准才能使该效果生效§!"
 MIN_focus_76:0 "援助盟友"
 MIN_focus_76_desc:0 "叙拉古的现状很难不让人联想到曾经的米诺斯-工业落后，交通不畅，私刑与贩毒无处不在......这样一个费拉不堪的傀儡政府未必符合我国的利益，我们不会吝惜对盟友的帮助，将会通过科技共享、援助建设等方法，帮助叙拉古的发展走向正轨。"
 MIN_focus_77:0 "适应严寒"
 MIN_focus_77_desc:0 "古斯巴达的勇士们从幼儿时期便被浸泡在冰水中，无法适应的虚弱者会直接被淘汰。如今，我们并不打算建设像斯巴达一般的极端尚武社会，但这些士兵从小生活在地中海气候的温室中，对寒冷的适应性可以说是相当糟糕，我们应当恢复冰水训练，锤炼他们的忍耐力和意志。"
 MIN_focus_78:0 "适应炎热"
 MIN_focus_78_desc:0 "训练结果证明，我国的士兵不仅不耐寒，还相当畏惧高温烈日。如果我们终有一日要向卡兹戴尔和萨尔贡复仇，必须通过暴晒训练等方法，培养士兵们在炎热天气下的作战能力。"
 MIN_focus_79:0 "小国, 也能有大空间经济"
 MIN_focus_79_desc:0 ""
 MIN_focus_80:0 "防御拉特兰"
 MIN_focus_80_desc:0 "米诺斯人自古以来便对这些拉特兰教的异教徒嗤之以鼻，如今我们的盟友与拉特兰接壤，这种宗教理念上的敌对关系随时可能转变为现实的冲突。我国已经在当地征召一批劳工，准备帮助叙拉古建立一道能让拉特兰人无可奈何的防线，打消他们的非分之想。"
 MIN_focus_81:0 "殖民地管理问题"
 MIN_focus_81_desc:0 "随着东非地区被正式转让给我国，米诺斯终于迈出了追赶帝国列强的第一步。但随着我国执政官抵达当地，众多难题很快接踵而来。当地对米诺斯文化缺乏认同感，语言不通，且距离本土相当遥远，想在这个有着上百万原住民的地区建立直辖省简直难如登天。恰巧我们的海军中有一位曾在萨尔贡地区作为赏金猎人活跃多年的客人，我们可以请她去协助建设一个本地化的傀儡政府。"
 MIN_focus_82:0 "授予斯卡蒂权利"
 MIN_focus_82_desc:0 "在萨尔贡文化中，对强者的崇拜是一脉相承的。在黑市擂台上把挑战者全都一剑砍翻之后，斯卡蒂小姐完美的契合了当地人心目中的纯粹强者形象，成功巩固了米诺斯在当地的统治。我们将顺理成章的授予斯卡蒂米诺斯属中央非洲总督的职位，尽量将这种难得的人才留在我国效力。"
 MIN_focus_83:0 "米诺斯工业援助"
 MIN_focus_83_desc:0 "我国的几大企业缺乏海外投资经验，对于政府鼓励向中非地区投资的政策无动于衷。看来我们有必要抛砖引玉，率先向中央非洲提供一批生产资料援助，以改善当地的投资环境。只要让这些唯利是图的企业家们能看到这里的潜力，确保这是一笔稳赚不赔的买卖后，投资额自然会像滚雪球一般增加。"
 MIN_focus_84:0 "寻找矿脉"
 MIN_focus_84_desc:0 "宝石出口一直是萨尔贡帝国的主要收入来源，但当地人迟迟没有形成开采战略资源的意识，导致不少资源的开采权落到了几大殖民帝国的手上。我们应当派遣一直勘测队伍前去殖民地内搜索更多的矿脉，来尽量弥补我国战略资源的缺口。"
 MIN_focus_85:0 "最后的避难所"
 MIN_focus_85_desc:0 "近年来有一大批悲观主义者认为，米诺斯一旦被再次卷入大战，便难以逃脱覆灭的命运。将这些家伙留在这妖言惑众只会把米吃贵，既然我们已经拥有了殖民地，不如忽悠这些害怕被灭国的人去参与当地的要塞化建设，为米诺斯存续火种-他们应该很乐意去参与这种工作吧？"
 MIN_focus_86:0 "吸引国外人才"
 MIN_focus_86_desc:0 ""
 MIN_focus_87:0 "成立合资公司"
 MIN_focus_87_desc:0 ""
 MIN_focus_89:0 "加装天文望远镜"
 MIN_focus_89_desc:0 "我们让米诺斯一号飞行器拥有了让人叹为观止的性能，但难以使飞行员的视力和反应力突破极限，使空战中来不及反应的情况时有发生。哥伦比亚占星协会使用的一种名为天文望远镜的装置引起了空军部的注意-这种装置能捕捉到千里之外的光源，但他们居然只用它来看星星？我们应该立刻尝试将它安装在飞行器上，使我们的飞行员拥有超视距作战的能力，这可能会完全改变空战的格局。"
 MIN_focus_90:0 "蝗虫战术"
 MIN_focus_90_desc:0 "我国特色飞行器的量产化进程相当成功，一旦我们的战争机器开足马力，每天都能让数以百计的飞机投入使用。但这些前仆后继的炮灰飞机在空战中能发挥的作用达到了瓶颈，它们往往在遭遇敌机之前便因互相碰撞而死伤无数。一位目睹我国空军作战景象的军官提出了一个巧妙的战术，即通过遮天蔽日的机群使敌营上空如同黑夜，并通过大量坠毁的飞机营造出末日般的景象，从而削弱敌方陆军的战斗意志。这种杀伤力如同蝗灾的战术或许值得尝试。"
 MIN_focus_91:0 "潜艇作战理论发展"
 MIN_focus_91_desc:0 "隔壁的空军部貌似最近开除了一批以数学家为主的理论研究人员，但又不可能真让这些手无缚鸡之力的家伙们进厂拧螺丝。而海军部目前预算有富余，我们可以把这些人调过去，计算一下对敌方商船威胁最大的鱼雷发射角度与速度，或者计算何种规模的潜艇狼群能最好的兼顾隐蔽性和破坏力。虽然可能没有什么大用，也总比没有好。"
 MIN_focus_92:0 "发展近地支援机"
 MIN_focus_92_desc:0 "雅赛努斯的大先知，断罪者先生，声称古阿伽门帝国的战士们会通过驯养老鹰等猛禽对敌人进行从天而降的攻击。尽管可信度存疑，但我们可以通过发展近距支援机来实现类似的效果。"
 MIN_focus_93:0 "发展战术轰炸机"
 MIN_focus_93_desc:0 " 支持发展重型战斗机的人士们又坚持要重点发展航程比近距支援机更远的战术轰炸机，理由则和之前几乎如出一辙，但还加上了一条战术轰炸机可以直接威胁敌国工业基地的理由。"
 MIN_focus_94:0 "发展喷气式飞机"
 MIN_focus_94_desc:0 "某外国著名飞行员曾经说过:\"我第一次看到喷气机的时候, 我被它打下来了\", 由此可见发展喷气机的重要性."
 MIN_focus_95:0 "建设防空火力网"
 MIN_focus_95_desc:0 "“你们这一天天的连架飞机都没见过就光搁这纸上谈兵，有在这瞎研究防空炮摆放角度的闲功夫，真不如去工厂里帮忙拧几个螺丝多造几架防空炮有用。”-空军司令在理论部宣布裁员时的发言"
 MIN_focus_96:0 "资助西米诺斯岛链反抗运动"
 MIN_focus_96_desc:0 "乌萨斯旧贵族们并没有延续帝国秉持的种族清洗政策，因此西米诺斯岛链至今仍以米诺斯人为主体民族。这些遗民并没有多么强烈的爱国意识，从未组织过大规模的抵抗运动。如果我们谋求收回这些岛屿，首先可以在我们的“盟友”视线之外搞些小动作来损害当地人的生活质量，并在当地资助抵抗组织引导舆论，让群众们将怒火倾泻向乌萨斯人的政府，动摇他们的统治基础。"
 MIN_focus_97:0 "与乌萨斯旧贵族协商"
 MIN_focus_97_desc:0 ""
 MIN_focus_98:0 "战神庇佑之师"
 MIN_focus_98_desc:0 "经过了火焰、寒冰与鲜血的磨砺，我们的精锐部队如今能够在各种艰苦卓绝的环境下战斗，还有着足以令敌人胆寒的意志。这足以称得上是一支得到了战神玛尔斯的庇佑的无敌之师。他们将不会再让战神之盔蒙尘，且将使战神之锋刃愈加生辉。"
 MIN_focus_99:0 "米诺斯战争部"
 MIN_focus_99_desc:0 "在邻近拉里萨的奥林匹斯山上，坐落着全米诺斯最宏伟的奇观之一-战争神殿。虽被冠以战争之名，此地千百年来却只被用于为远方的战事祈福。我们将在山脚的卫城中建设一处战争计划部，改变从前过分计较一地一城之得失的谬误，开始从国家层面规划总体战，从而为我们的战事提供实际的帮助，以求不辱战争神殿之名。"
 MIN_focus_100:0 "重视特种作战"
 MIN_focus_100_desc:0 "某日，火焰神殿的大祭司兼米诺斯工程部部长，火神女士，向我们引荐了一位身上背着一大堆武器的小佩洛。据火神介绍，这家伙名叫刻俄柏，从小被她用一套苦心钻研出的魔鬼训练方法来培养，如今已经拥有了远胜大部分士兵的身体机能与战场应变能力。既然她的训练方法已经被证明行之有效，或许我们可以在军中进行推广，让米诺斯的军队发展走上一条极端强化单兵作战能力的道路。"
 MIN_focus_101:0 "与中央非洲共同进步"
 MIN_focus_101_desc:0 ""
 MIN_focus_102:0 "协同进攻"
 MIN_focus_102_desc:0 "正所谓：善守者藏于九地之下，善攻者动于九天之上。既然我国的陆军跟空天军都已经成型，是时候让他们进行更大规模的协同作战演习了。在此类演习中，应着重于培养各部队间的协调性和情报共享能力，使他们能够成为攻防兼备的空地一体化军队。"
 MIN_focus_103:0 "虎狼之师"
 MIN_focus_103_desc:0 ""
 MIN_focus_104:0 "量变引起质变"
 MIN_focus_104_desc:0 ""
 MIN_focus_105:0 "弥补海军火力不足"
 MIN_focus_105_desc:0 "通过潜伏在各国的间谍送来的更多情报，可以得出一个比较不幸的结论：哥伦比亚等大国的战舰拥有很先进的反鱼雷装甲，我们无法只依靠水下火力真正摧毁敌国的海军主力。而组建海军航空兵则成为了各国的新兴热点，既然我国已经掌握了战斗机技术，也可以尝试对其进行改造，专门用于对敌军水面船只进行轰炸。"
 MIN_focus_106:0 "精准投掷训练"
 MIN_focus_106_desc:0 "米诺斯第一海军轰炸机编队成立后，很快投入了与其他海军部队的协同训练，却发生了很尴尬的化学反应-这些驾驶员在面对敌舰的防空火力时会过于紧张，导致投弹精准度很差，反而更容易击毁水下的大量友军潜艇。我们只能将一些闲置的小渔船作为标靶，不断锻炼这些飞行员们的准头，并偶尔用“投不准炸弹会招来海神之怒”来威胁一下这些年轻人。"
