 MIN_INTRODUCE_DESC:0 "米诺斯神权国建立在古阿伽门帝国的余烬中，在巴尔干地区的刀光剑影中屹立多年。八个世纪过去，大祭司们仍试图在工业化的大潮中逆行，面对叙拉古的不断骚扰和伊利里亚王国的剑拔弩张，他们选择了不断向乌萨斯旧贵族出卖主权以换取保护，给米诺斯人民带上了沉重的枷锁。而在十余年前的抗击萨尔贡战争中，一位名为帕拉斯的祭司崭露头角。通过科林尼亚战役的大胜，她在当地主导的改革也逐渐为国民们所知。面对国内愈加频繁的改革派起义，祭司大会不得不在最近的一次换届中推举帕拉斯为最高领导人。然而宗教保守派依旧在国内肆虐，并以最强烈的苛责抵制国内任何可能的现代化尝试。由于自己的某种特殊身份，帕拉斯所领导的政权注定命途多舛。但无论怎样，米诺斯必须采取行动，因为来自欧洲的阴云已经到来，更不用说东方那只随时可能苏醒的巨兽了..."
 PALAS_HIGH_PRIESTS_DESC:0 "自帕拉斯有记忆时起，身边的人们就都对她毕恭毕敬，大人们都说，她是掌管海洋神殿的大祭司的合法继承人。成长在科林尼亚这座贸易相对发达的海滨小城，帕拉斯对一些外国的文化耳濡目染，在取得父母的支持后，动身前去周游列国。在国外，没人把她所谓的大祭司身份当回事，这让她感到不适的同时对米诺斯的孱弱深感不满。途径卡兹戴尔时，一伙雇佣兵的袭击使她意外感染了矿石病，她害怕因此失去人们的尊敬，为了隐瞒此事杀死了知情的两名随从。在归国后不久，她便接任了海洋神殿大祭司之位，开始在科林尼亚着手进行改革。她为当地手工业者们置办了一批先进机器，扩建了港口，并扩大商船队的规模，使科林尼亚的经济欣欣向荣。为了防范叙拉古人的骚扰，她还向乌萨斯人购买了两架大型固定炮，用来守备峡湾入口。两年后，远渡重洋前来进犯的数万萨尔贡大军选择在科林尼亚登陆，这后来被学者们认为是一大致命失误-未曾料到的重火力防御使萨尔贡战船损失惨重，侥幸得以登陆的两万人马也被当地的米诺斯军队团团包围，最终全军覆没。这一战使帕拉斯的声望一飞冲天，也使国民们看到了科林尼亚改革的累累硕果。她暗中煽动民众向祭司大会施压，并通过各种阴谋阳谋，一步步走上了米诺斯的权力之巅，准备让国内外那些不尊敬她的人付出代价。"
 
