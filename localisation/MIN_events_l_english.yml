 min_commander.1.t:0 "来自米诺斯的指挥官租借请求"
 min_commander.1.desc:0 "与罗德岛隔海相望的邻国米诺斯近期频繁向我们抛出橄榄枝，根据一些来自米诺斯的干员提供的情报，那里曾是一个政教合一的落后国家，但近年来正遭遇社会剧变，将来可能会成为地中海势力圈另一支不可忽视的力量。尽管米诺斯民族主义者对我们占据的岛屿虎视眈眈，在我们统一卡兹戴尔之前最好还是不要与他们翻脸。此次米诺斯的使者前来，表示愿意放弃对地中海诸岛屿的宣称，条件是要让试图流落到罗德岛的深海猎人斯卡蒂暂时去协助他们的潜艇部队建设。考虑到我们目前还不需要海军指挥官，等以后还可以再召回斯卡蒂，这看起来是笔双赢的买卖。"
 min_commander.1.a:0 "我们批准了租借斯卡蒂的请求"
 min_commander.1.b:0 "我们最好不要让蒂蒂跟他们一起"
 min_commander.2.t:0 "罗德岛批准了我们的海军指挥官租借请求"
 min_commander.2.desc:0 "看来罗德岛也渴望暂时与我们保持友好关系，谈判进展的相当顺利，名为斯卡蒂的阿戈尔人很快就会抵达雅典，她无疑将成为我们经验最丰富的海军将领。不过，据说她的性格不太合群，我们得慎重考虑该让她指挥何种规模的舰队"
 min_commander.2.a:0 "欢迎来到米诺斯，深海猎人"
 min_commander.3.t:0 "罗德岛拒绝了我们的海军指挥官租借请求"
 min_commander.3.desc:0 "罗德岛方面坚称，这位深海猎人对他们是无价之宝，具有不可替代的战略价值。虽然我们实在看不出来他们要海军指挥官有什么用，但也只能放弃这件事了。"
 min_commander.3.a:0 "真是可惜"